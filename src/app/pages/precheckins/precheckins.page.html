<ion-header>
  <ion-toolbar>
    <ion-title>List of Pre-checkins</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-item *ngFor="let d of data; let i = index">
      <ion-label>
        <h2>Name: {{d.name}}</h2>
        <p>Address: {{ parseAddress(d.address) }}</p>
        <p>Company: {{ parseCompany(d.company) }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
