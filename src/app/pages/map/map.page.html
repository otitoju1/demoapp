
<ion-content>
  <div #map id="map"></div>
  <div id="seconddiv">
    <div class="container justify-content-start" >
      <h6>Nice to see you!</h6>
      <h4 style="font-family: Brand-Bold; font-size: 18px;">Where are you going?</h4>

      <div>
        <ion-searchbar showCancelButton="focus" placeholder="Search Destination"></ion-searchbar>
      </div>
      <ion-list>
        <ion-item>
          <ion-avatar slot="start">
            <ion-icon name="home-outline"></ion-icon>
          </ion-avatar>
          <ion-label>
            <h2>Home</h2>
            <p>Add your residential address</p>
          </ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-avatar slot="start">
            <ion-icon name="bag-outline"></ion-icon>
          </ion-avatar>
          <ion-label>
            <h2>Add Work</h2>
            <p>Add your office address</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
