<ion-header>
  <ion-toolbar>
    <ion-title>Confirmation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<p class="text-center pt-3">Are you sure you want to continue?</p>
<ion-grid class="text-center">
  <ion-row>
    <ion-col size="6">
      <ion-button (click)="deleteRecipe()" color="danger">Delete</ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button (click)="closeModal()" color="light">Cancel</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
